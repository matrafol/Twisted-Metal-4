<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Twisted Metal 4</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/tm4.css">
		<link rel="icon" type="image/png" href="images/sweet-tooth.ico">
	</head>
	<body>
		<nav id="main_nav">
			<input type="image" src="images/tm4-logo.png" id="logo">
			<form autocomplete="off" action="#"><input type="text" id="search"></form>
			<ul id="auto_complete_result"></ul>
		</nav>
		<article id="carousel_container">
			<article class="character_data_container">
				<label class="character_name label"></label>
				<section class="character_info">
					<label class="label">Character Info</label>
					<div class="info_container">
						<div>
							<span class="data_heading">Type of car:</span>
							<span id="type_of_car">Nuke Mobile</span>
						</div>
						<div>
							<span class="data_heading">Driver Demeanor:</span>
							<span id="driver_demeanor">Evil</span>	
						</div>
						<div>
							<span class="data_heading">Special Weapon:</span>
							<p id="special_weapon_desc"></p>
						</div>
						<table class="data">
							<tr>
								<td><span class="data_heading">Handling:</span></td>
								<td id="handling"></td>
							</tr>
							<tr>
								<td><span class="data_heading">Armor:</span></td>
								<td id="armor"></td>
							</tr>
							<tr>
								<td><span class="data_heading">Special Weapon:</span></td>
								<td id="stats_special_weapon"></td>
							</tr>
							<tr>
								<td><span class="data_heading">Speed:</span></td>
								<td id="speed"></td>
							</tr>
						</table>
					</div>
				</section>
				<section class="character_vehicle_gif">
					<label class="label">Vehicle</label>
					<div id="vehicle_gif" class="info_container"></div>
				</section>
				<section class="character_ending">
					<label class="label">Ending</label>
					<div id="ending" class="info_container"></div>
				</section>
				<section class="character_special_attack">
					<label class="label">Special Weapon</label>
					<div class="info_container">
						<video controls id="video"></video>
					</div>
				</section>
				<button id="previous">&laquo</button>
				<button id="next">&raquo</button>
			</article>
		</article>
		<footer id="sticky_footer">
			<span>Created by: <a href="https://github.com/matrafol">Jan Matthew Rafol</a></span>
		</footer>
		<script src="twisted_metal_4.js"></script>
	</body>
</html>
